<!doctype html>
<html lang="sv">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto+Mono&family=Roboto&family=Material+Icons&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="plugins/bootstrap-5.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <!-- Project CSS -->
    <link href="style.css" rel="stylesheet">



    <title>Scenariokartan</title>
    <link rel="icon" href="favicon.svg">
  </head>
  <body>

    <header class="container-fluid"><!-- Site header columns container -->
      <div class="row justify-content-between align-items-start">
        <div class="col d-flex justify-content-start" id="header-column1"></div>
        <div class="col d-flex justify-content-center" id="header-column2"></div>
        <div class="col d-flex justify-content-center" id="header-column3"></div>
        <div class="col d-flex justify-content-center" id="header-column4"></div>
        <div class="col d-flex justify-content-end" id="header-column5"></div>
      </div>
    </header>
    <main class="container-fluid"><!-- Map Container --></main>
    <footer class="container-fluid"><!-- Footer menu container --></footer>



    <!-- Loading screen -->
    <div id="spinner-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-transparent border-0">
                <div class="d-flex justify-content-center">
                    <div class="spinner-border text-light" role="status">
                      <span class="visually-hidden">Loading...</span>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="plugins/bootstrap-5.0.0/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Showdown JS -->
    <script src="plugins/showdown-1.9.1/dist/showdown.js"></script>

    <script src='https://unpkg.com/trianglify@^4/dist/trianglify.bundle.js'></script>

    <script src="plugins/color-scheme-js/lib/color-scheme.js"></script>

     <!-- Project JS -->
